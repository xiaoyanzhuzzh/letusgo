<!DOCTYPE html>
<html lang="zh-CN">
<head>

    <meta charset ="UTF-8">
    <!--<meta http-equiv="X-UA-Compatible" content="IE=edge">-->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>来此购购物商城</title>
    <!-- add css sources at here -->

    <!--<link rel="stylesheet" href="css/myStyle.css"/>-->
    <link rel="stylesheet" href="lib/bootstrap-3.2.0-dist/css/bootstrap.css"/>

    <!-- add javascript libs at here -->
    <script type="text/javascript" src="lib/jquery-2.1.1.js"></script>
    <script type="text/javascript" src="lib/bootstrap-3.2.0-dist/js/bootstrap.js"></script>
    <script type="text/javascript" src="lib/lodash-2.4.1/lodash.compat.js"></script>

    <!-- add javascript sources at here -->
    <script type="text/javascript" src="js/model/item.js"></script>
    <script type="text/javascript" src="js/model/cartItem.js"></script>
    <script type="text/javascript" src="js/showCartItemsList.js"></script>


</head>
   <body>
        <div class="header area" data-area="header">
            <div class="header_cnt cf">
                <div class="header_left fl">
                    &nbsp;&nbsp;欢迎来到来此购购物商城!
                </div>
            </div>
        </div>

        <nav class="navbar navbar-inverse" role="navigation">
            <div class="container">
                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <label>
                        <a class="navbar-brand" href="#">Let's go!</a>
                    </label>
                </div>
                <!-- Collect the nav links, forms, and other content for toggling -->
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <ul class="nav navbar-nav text-success">

                        <li role="presentation"><a href="index.html">主页</a></li>
                        <li role="presentation"><a href="itemslist.html">商城</a></li>

                        <li role="presentation"><a href="cartpay.html">购物结算</a></li>
                    </ul>
                    <ul class="nav navbar-nav navbar-right">
                        <li class="active">
                            <a href="#">
                                <span id="itemsNumber" class="glyphicon glyphicon-shopping-cart text-danger">购物车</span>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <div class="panel panel-warning">
            <div class="panel-heading"><h3 class="text-center text-success"><strong>Let's Go</strong>&nbsp;&nbsp;购物列表</h3></div>

            <div class="panel-body" id="cartItems">

                    <div class="panel panel-success">
                        <div class="panel-body">
                            <div class="row">
                                <div class="col-md-2 form-group">名称</div>
                                <div class="col-md-2 form-group">价格(元)</div>
                                <div class="col-md-4 form-group">数量(可随意加减)</div>
                                <div class="col-md-2 form-group">小计(元)</div>
                                <div class="col-md-2 form-group">删除</div>
                            </div>
                        </div>
                    </div>

            </div>
            <div class="panel panel-success">
                <div class="panel-body">
                    <div class="row">
                        <div class="col-md-2 text-info"><h4>总数：<span class="text-danger" id="totalNumber"></span></h4></div>
                        <div class="col-md-2 text-info"><h4>总计：<span class="text-danger" id="total"></span></h4></div>
                    </div>
                </div>
            </div>
        </div>

        <div class="text-right">
            <p><a href="cartpay.html" class="btn btn-info btn-lg" role="button">亲，结算吧，会有惊喜哦！</a></p>
